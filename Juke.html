<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JukeBox 2017</title>
    <link href="jukebox.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>

<body>

    <div id="container">

        <div id="title">
            <h1>Jukebox 2017</h1>
        </div>

        <div id="jukebox-img">
            <img class="cover">
        </div>

        <div id="jukebox-player">

            <div id="jukebox-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>

            <input id="volume" type="range" min="0" max="10" value="5">
            <br>

            <div id="jukebox-buttons">
                <button id="play"></button>
                <button id="pause"></button>
                <button id="ff"></button>
                <button id="rewind"></button>
                <button id="stop"></button>
            </div>

            <div class="clearfix"></div>

            <div id="tracker">
                <div id="progressbar">
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>

            <div class="clearfix"></div>

            <ul id="playlist">
                <li song="St Germain - ExampleSong.mp3" cover="ExamplePic.jpg" artist="St Germain">ExampleSong1.mp3</li>
                <li song="St Germain - ExampleSong.mp3" cover="ExamplePic.jpg" artist="St Germain">ExampleSong2.mp3</li>
                <li song="St Germain - ExampleSong.mp3" cover="ExamplePic.jpg" artist="St Germain">ExampleSong3.mp3</li>
                <li song="St Germain - ExampleSong.mp3" cover="ExamplePic.jpg" artist="St Germain">ExampleSong4.mp3</li>
                <li song="St Germain - ExampleSong.mp3" cover="ExamplePic.jpg" artist="St Germain">ExampleSong5.mp3</li>
            </ul>

        </div>
        <!-- ///////////// player div -->
    </div>
